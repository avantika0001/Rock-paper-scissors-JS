<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.ico" type=" image/x-icon">
</head>

<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <div class="computer">
        <img src="images/stoneComputer.png" alt=" ">
      </div>
      <div class="player">
        <img src="images/stonePlayer.png" alt=" ">
      </div>
    </div>
    <div class="points">
      COMPUTER <span class="computerPoints">0</span> / <span class="playerPoints">0</span> PLAYER
    </div>
    <div class="options">
      <button>ROCK</button>
      <button type="button">PAPER</button>
      <button>SCISSORS</button>
    </div>
  </div>
  <script src="script.js"></script>

</html>
